<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter New Password</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

    <style>
        .body{
            font-family: "Roboto", sans-serif;
        }
        .container{
            box-shadow: 0px 0px 8px #ddd
        }
    </style>
</head>

<body>
    <section class="container p-4 mt-5" style="max-width:500px">
        <h4 class="text-center mb-4">Enter your new password</h4>
        <div class="mb-3">
            <label class="form-label">New password</label>
            <input type="text" name="pass" id="passwordField" class="form-control" placeholder="">
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="resetPassword()">Reset</button>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        function resetPassword(){
            let password =  document.getElementById('passwordField').value;
            console.log(password)
            console.log(window.location.href.split('/'))
            $.ajax({
                url: 'localhost:3000/user/resetPassword/?resetToken='+ window.location.href.split('/')[4], // your api url
                method: 'PUT', // method is any HTTP method
                data: {"password" : password },
                success: function() {
                    console.log("success!")
                }
            });

        }
    </script>
</body>

</html>
